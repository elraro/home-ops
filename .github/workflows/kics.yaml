---
name: KICS

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - master

jobs:
  build:
    name: KICS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4
      - name: Mkdir myResults
        run: mkdir -p myResults
      - name: run kics Scan
        uses: Checkmarx/kics-github-action@d1b692d84c536f4e8696954ce7aab6818f95f5bc # v2.0.0
        with:
          path: cluster
          output_path: myResults/
          output_formats: 'json,sarif'
          ignore_on_exit: results
          token: ${{ github.token }}
          enable_comments: true
      - name: Show results
        run: |
          cat myResults/results.sarif
          cat myResults/results.json
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@d39d31e687223d841ef683f52467bd88e9b21c14 # v3
        with:
          sarif_file: myResults/results.sarif
