---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nginx-external
spec:
  interval: 30m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.12.1
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullNameOverride: "nginx-external"
    controller:
      replicaCount: 1

      updateStrategy:
        type: RollingUpdate

      service:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${NGINX_EXT_ADDR}"
          externalTrafficPolicy: Local

      publishService:
        enabled: true
      ingressClassResource:
        default: false
        name: external
        controllerValue: k8s.io/external

      admissionWebhooks:
        objectSelector:
          matchExpressions:
            - key: ingress-class
              operator: In
              values: ["external"]

      allowSnippetAnnotations: true
      config:
        enable-brotli: "true"
        enable-real-ip: "true"
        use-forwarded-headers: "true"
        # proxy-real-ip-cidr: "10.0.0.0/8, 127.0.0.0/8"
        disable-access-log: "false"
        log-format-escape-json: "true"
        client-body-buffer-size: 100M
        client-body-timeout: 120
        client-header-timeout: 120
        keep-alive-requests: 10000
        keep-alive: 120
        proxy-body-size: 0
        proxy-buffer-size: 16k
        # hardening
        force-ssl-redirect: "true"
        hsts-max-age: "31449600"
        hsts-preload: "true"
        ssl-protocols: "TLSv1.3 TLSv1.2"
        enable-ocsp: "true"
        hide-headers: "Server,X-Powered-By,X-AspNet-Version,X-AspNetMvc-Version"
        block-user-agents: "GPTBot,~*GPTBot*,ChatGPT-User,~*ChatGPT-User*,Google-Extended,~*Google-Extended*,CCBot,~*CCBot*,Omgilibot,~*Omgilibot*,FacebookBot,~*FacebookBot*" # taken from https://github.com/superseriousbusiness/gotosocial/blob/main/internal/web/robots.go
      addHeaders:
        X-Robots-Tag: "noindex, nofollow, nosnippet, noarchive"
        Cache-Control: "no-store" # don't store caches
        X-Frame-Options: "DENY"
        X-Content-Type-Options: "nosniff"
        X-XSS-Protection: "1; mode=block"
        Referrer-Policy: "no-referrer"
        X-DNS-Prefetch-Control: "off"
        Permissions-Policy: "interest-cohort=()" # anti Google FLoC
        Cross-Origin-Opener-Policy: "same-origin"
        Cross-Origin-Resource-Policy: "same-site"
        Cross-Origin-Embedder-Policy: "require-corp"
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespace: networking
          namespaceSelector:
            any: true

      extraArgs:
        default-ssl-certificate: "networking/home-dev-tls"

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: nginx-external
              app.kubernetes.io/component: controller

      resources:
        requests:
          cpu: 100m
          memory: 250Mi
        limits:
          memory: 512Mi

    defaultBackend:
      enabled: false
