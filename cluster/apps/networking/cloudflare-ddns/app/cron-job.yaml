---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: cloudflare-ddns
  namespace: networking
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: "Forbid"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      backoffLimit: 3
      ttlSecondsAfterFinished: 300
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: cloudflare-ddns
              image: ghcr.io/onedr0p/kubanetics:2024.12.0@sha256:3766252a7011d870a4c24bb107c9aa505dde35f4baf8101466c623b052bdbb4f
              envFrom:
                - secretRef:
                    name: cloudflare-ddns
              command:
                - "/bin/bash"
                - "/app/cloudflare-ddns.sh"
              volumeMounts:
                - name: cloudflare-ddns
                  mountPath: /app/cloudflare-ddns.sh
                  subPath: cloudflare-ddns.sh
                  readOnly: true
          volumes:
            - name: cloudflare-ddns
              projected:
                defaultMode: 0775
                sources:
                  - configMap:
                      name: cloudflare-ddns
                      items:
                        - key: cloudflare-ddns.sh
                          path: cloudflare-ddns.sh
