---
apiVersion: v1
kind: Service
metadata:
  name: &app modsecurity
  namespace: networking
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  selector:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
  ports:
    - protocol: TCP
      name: modsecurity
      port: 80
      targetPort: 80
