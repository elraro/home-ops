---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: &app modsecurity
  namespace: networking
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: *app
      app.kubernetes.io/instance: *app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: *app
        app.kubernetes.io/instance: *app
    spec:
      containers:
        - name: mod-security
          image: owasp/modsecurity-crs:apache-alpine
          imagePullPolicy: Always
          ports:
            - name: &port http
              containerPort: 80
              protocol: TCP
          env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: "${TZ}"
            - name: PARANOIA
              value: "1"
            - name: ANOMALY_INBOUND
              value: "10"
            - name: ANOMALY_OUTBOUND
              value: "5"
            - name: BACKEND
              value: http://localhost:8080

          resources:
            limits:
              memory: 200Mi
              cpu: 50m
        - name: dummy
          image: traefik/whoami
          env:
            - name: WHOAMI_PORT_NUMBER
              value: "8080"
      restartPolicy: Always
      terminationGracePeriodSeconds: 60
