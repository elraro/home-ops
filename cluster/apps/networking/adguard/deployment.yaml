---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: &app adguard-deployment
  namespace: networking
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: *app
      app.kubernetes.io/instance: *app
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: *app
        app.kubernetes.io/instance: *app
    spec:
      containers:
        - name: *app
          image: adguard/adguardhome:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 53
              name: adguard-tcp
              protocol: TCP
            - containerPort: 53
              name: adguard-udp
              protocol: UDP
            - containerPort: 80
              name: adguard-intf
              protocol: TCP
            - containerPort: 3000
              name: adguard-intf2
              protocol: TCP
            - containerPort: 8080
              name: adguard-intf3
              protocol: TCP
          volumeMounts:
            - name: adguard-work-volume
              mountPath: /opt/adguardhome/work
            - name: adguard-conf-volume
              mountPath: /opt/adguardhome/conf
          resources:
            requests:
              cpu: 100m
              memory: 50Mi
            limits:
              cpu: 250m
              memory: 500Mi
      restartPolicy: Always
      terminationGracePeriodSeconds: 60
      volumes:
        - name: adguard-work-volume
          hostPath:
            path: /home/elraro/home-ops/volumes/adguard/adguard-work-volume
        - name: adguard-conf-volume
          hostPath:
            path: /home/elraro/home-ops/volumes/adguard/adguard-conf-volume
