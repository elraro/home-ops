---
apiVersion: v1
kind: Service
metadata:
  name: &app adguard
  namespace: networking
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  selector:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
  type: LoadBalancer
  externalIPs:
    - "${METALLB_ADGUARD_ADDR}"
  externalTrafficPolicy: Local
  ports:
    - dns-tcp:
        enabled: true
        port: 53
        targetPort: 53
        protocol: TCP
    - dns-udp:
        enabled: true
        port: 53
        targetPort: 53
        protocol: UDP
    - dashboard:
        enabled: true
        port: 3000
        targetPort: 3000
        protocol: HTTP
