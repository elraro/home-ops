---
apiVersion: v1
kind: Service
metadata:
  name: &app adguard
  namespace: networking
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
  annotations:
    metallb.universe.tf/loadBalancerIPs: "${METALLB_ADGUARD_ADDR}"
spec:
  selector:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - protocol: TCP
      name: test
      port: 3000
      targetPort: 3000
    - protocol: TCP
      name: testtwo
      port: 8080
      targetPort: 8080
