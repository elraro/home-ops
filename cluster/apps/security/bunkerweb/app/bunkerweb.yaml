---
apiVersion: v1
kind: Service
metadata:
  name: bunkerweb
  namespace: security
  labels:
    app.kubernetes.io/name: bunkerweb
    app.kubernetes.io/instance: bunkerweb
spec:
  ports:
    - port: &port 443
      targetPort: *port
---
apiVersion: v1
kind: Endpoints
metadata:
  name: bunkerweb
  namespace: security
subsets:
  - addresses:
      - ip: 192.168.101.11
    ports:
      - port: 443
