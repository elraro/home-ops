---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: crowdsec-db-pvc
  namespace: security
  labels:
    k8s-app: crowdsec
    type: lapi
    version: v1
spec:
  storageClassName: local-path-retain
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: pvc-crowdsec-db-retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: crowdsec-config-pvc
  namespace: security
  labels:
    k8s-app: crowdsec
    type: lapi
    version: v1
spec:
  storageClassName: local-path-retain
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
  volumeName: pvc-crowdsec-config-retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: crowdsec-agent-config-pvc
  namespace: security
  labels:
    k8s-app: crowdsec
    type: agent
    version: v1
spec:
  storageClassName: local-path-retain
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
  volumeName: pvc-crowdsec-agent-config-retain
