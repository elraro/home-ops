---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: crowdsec
  namespace: security
spec:
  interval: 30m
  chart:
    spec:
      chart: crowdsec
      version: 0.19.1
      sourceRef:
        kind: HelmRepository
        name: crowdsec
        namespace: flux-system
      interval: 30m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    container_runtime: containerd
    image:
      repository: ghcr.io/crowdsecurity/crowdsec
      pullPolicy: IfNotPresent
      tag: 'v1.6.8'
    tls:
      enabled: false
    config:
      # https://docs.crowdsec.net/docs/notification_plugins/http#enabling-the-plugin
      profiles.yaml: |
        notifications:
          - http_default
    agent:
      additionalAcquisition:
        - source: file
          filenames:
            - /nextcloud.log
          labels:
            type: Nextcloud
      # Specify each pod whose logs you want to process
      #acquisition:
      # The namespace where the pod is located
      #  - namespace: home
      # The pod name
      #    podName: nextcloud-*
      #    as in crowdsec configuration, we need to specify the program name to find a matching parser
      #    program: nextcloud
      env:
        - name: PARSERS
          value: "crowdsecurity/cri-logs"
        - name: COLLECTIONS
          value: "crowdsecurity/nextcloud"
      metrics:
        enabled: false
        serviceMonitor:
          enabled: false
      persistentVolume:
        config:
          enabled: true
          existingClaim: security/crowdsec-agent-config-pvc
      extraVolumes:
        - name: nextcloud-log
          hostPath:
            path: /mnt/sdc1/nextcloud/data/nextcloud.log
      extraVolumeMounts:
        - name: nextcloud-log
          mountPath: /nextcloud.log
          readOnly: true
    lapi:
      dashboard:
        enabled: false
        ingress:
          enabled: false
          ingressClassName: "internal"
          host: &hostdashboard "crowdsec-dashboard.${SECRET_DOMAIN}"
          tls:
            - hosts:
                - *hostdashboard
      ingress:
        enabled: true
        ingressClassName: "internal"
        host: &host "crowdsec.${SECRET_DOMAIN}"
        tls:
          - hosts:
              - *host
      env:
        - name: ENROLL_KEY
          value: "${CS_KEY}"
        - name: ENROLL_INSTANCE_NAME
          value: "${CS_INSTANCE}"
        - name: ENROLL_TAGS
          value: 'linux k8s'
      metrics:
        enabled: false
        serviceMonitor:
          enabled: false
      persistentVolume:
        config:
          enabled: true
          existingClaim: security/crowdsec-config-pvc
        data:
          enabled: true
          existingClaim: security/crowdsec-db-pvc
      extraVolumes:
        - name: http-config
          hostPath:
            path: /home/elraro/home-ops/volumes/crowdsec/http.yaml
      extraVolumeMounts:
        - name: http-config
          mountPath: /etc/crowdsec_data/notifications/http.yaml
          readOnly: true
