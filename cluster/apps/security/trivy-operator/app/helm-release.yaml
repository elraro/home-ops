---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: trivy-operator
spec:
  interval: 15m
  chart:
    spec:
      chart: trivy-operator
      version: 0.21.2
      sourceRef:
        kind: HelmRepository
        name: trivy
        namespace: flux-charts
      interval: 15m

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3

  # https://github.com/aquasecurity/trivy-operator/blob/v0.12.0/deploy/helm/values.yaml
  values:
    excludeNamespaces: "{{ .Release.Namespace }},calico-system"

    operator:
      replicas: 1
      scanJobsConcurrentLimit: 1
      scanJobTTL: 10s
      builtInTrivyServer: true
      vulnerabilityScannerScanOnlyCurrentRevisions: true
      configAuditScannerScanOnlyCurrentRevisions: true

    trivy:
      ignoreUnfixed: true
      mode: ClientServer
      storageClassName: local-path

      resources:
        requests:
          cpu: null
          memory: null
          # ephemeral-storage: "2Gi"
        limits:
          cpu: null
          memory: null

    serviceMonitor:
      enabled: false
      namespace: "flux-monitoring"
