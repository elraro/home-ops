---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: trivy-dashboard
  namespace: trivy-system
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: trivy-operator-dashboard
    namespace: flux-system
  maxHistory: 2
  values:
    gitHub:
      serverCheckForUpdates: false
    securityContext:
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 1000
    ingress:
      enabled: true
      className: internal
      hosts:
        - host: &host trivy.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    resources:
      requests:
        cpu: 100m
      limits:
        memory: 384Mi
