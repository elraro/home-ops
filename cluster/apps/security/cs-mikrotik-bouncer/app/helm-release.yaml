---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cs-mikrotik-bouncer
  namespace: security
spec:
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  install:
    createNamespace: true
  values:
    service:
      main:
        enabled: false
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/elraro/cs-mikrotik-bouncer
              tag: v0.5.2@sha256:8622cbbd894cd5b0e5575dcd8e0d38a2f11f497a210b28225882509b22c7dcbd
            env:
              CROWDSEC_BOUNCER_API_KEY: "${SECRET_CROWDSEC_BOUNCER_API_KEY}"
              CROWDSEC_URL: "${SECRET_CROWDSEC_URL}"
              MIKROTIK_HOST: "${SECRET_MIKROTIK_HOST}"
              MIKROTIK_USER: "${SECRET_MIKROTIK_USER}"
              MIKROTIK_PASS: "${SECRET_MIKROTIK_PASS}"
              MIKROTIK_TLS: "false"
              MIKROTIK_IPV6: "false"
              LOG_LEVEL: "-1"
