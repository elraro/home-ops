---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: sonarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/onedr0p/sonarr-develop
      tag: 4.0.1.1014@sha256:3e08e731857baadc834f129b1da836e5740133ad539a7b560173b7297222abf3
    env:
      TZ: "${TZ}"
    service:
      main:
        ports:
          http:
            port: 8989
    ingress:
      main:
        enabled: true
        ingressClassName: "internal"
        hosts:
          - host: &host "sonarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    metrics:
      enabled: false
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          hostPath:
            path: /home/elraro/home-ops/volumes/sonarr/config
        mountPath: /config
      media:
        enabled: true
        type: custom
        volumeSpec:
          hostPath:
            type: DirectoryOrCreate
            path: /mnt/sdb1
        mountPath: /media
      downloads:
        enabled: true
        type: custom
        volumeSpec:
          hostPath:
            type: DirectoryOrCreate
            path: /mnt/sdd1/downloads_qbittorrent
        mountPath: /downloads
      backup:
        enabled: false
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 1000Mi
