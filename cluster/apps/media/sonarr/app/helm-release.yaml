---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        strategy: Recreate
        containers:
          main:
            image:
              repository: ghcr.io/home-operations/sonarr
              tag: 4.0.16.2946@sha256:3597fd572f4599c67abbeb8afd3cb85bce8a9e389f0779b7ea1273781544d15c
              pullPolicy: IfNotPresent
            env:
              TZ: "${TZ}"
            resources:
              requests:
                memory: 100Mi
                cpu: 100m
              limits:
                memory: 1000Mi

    service:
      main:
        controller: main
        ports:
          http:
            port: 8989

    ingress:
      main:
        className: "internal"
        hosts:
          - host: &host "sonarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host

    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"

    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /home/elraro/home-ops/volumes/sonarr/config
        globalMounts:
          - path: /config
      media:
        enabled: true
        type: hostPath
        hostPath: /mnt/sdb1
        globalMounts:
          - path: /media
      downloads:
        enabled: true
        type: hostPath
        hostPath: /mnt/sdd1/downloads_qbittorrent
        globalMounts:
          - path: /downloads
