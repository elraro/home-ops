---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: acelink
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 30m
  install:
    createNamespace: true
  values:
    image:
      repository: blaiseio/acelink
      tag: latest
      pullPolicy: Always
    env:
      TZ: "${TZ}"
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    service:
      main:
        enabled: true
        type: LoadBalancer
        externalIPs:
          - "${METALLB_ACELINK_ADDR}"
        externalTrafficPolicy: Local
        ports:
          http:
            port: 6878
