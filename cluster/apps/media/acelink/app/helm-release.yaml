---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: acelink
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 30m
  install:
    createNamespace: true
  values:
    image:
      repository: blaiseio/acelink
      tag: latest
      pullPolicy: Always
    env:
      TZ: "${TZ}"
    service:
      main:
        enabled: true
        type: LoadBalancer
        externalIPs:
          - "${METALLB_ACELINK_ADDR}"
        externalTrafficPolicy: Local
        ports:
          http:
            port: 6878
          http2:
            port: 6821
          api:
            port: 62062
