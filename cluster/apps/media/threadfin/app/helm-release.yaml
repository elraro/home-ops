---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: threafin
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 30m
  install:
    createNamespace: true
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: fyb3roptik/threadfin
              tag: 1.2.24-nvidia@sha256:549e7476b1a0d6a36e368b69b6e8cd46d6b5658ffb78d2c950e9f68382fd8f41
            env:
              TZ: "${TZ}"
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    service:
      main:
        enabled: true
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${METALLB_THREADFIN_ADDR}"
          externalTrafficPolicy: Local
        ports:
          http:
            port: 34400
    ingress:
      main:
        enabled: true
        ingressClassName: "internal"
        hosts:
          - host: &host "threadfin.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        type: custom
        volumeSpec:
          hostPath:
            type: DirectoryOrCreate
            path: /home/elraro/home-ops/volumes/threadfin
        mountPath: /home/threadfin/conf
