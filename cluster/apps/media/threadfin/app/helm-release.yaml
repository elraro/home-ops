---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: threafin
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 30m
  install:
    createNamespace: true
  dependsOn:
    - name: nvidia-gpu-plugin
      namespace: kube-system
  values:
    controllers:
      threadfin:
        containers:
          app:
            image:
              repository: fyb3roptik/threadfin
              tag: 1.2.28-nvidia@sha256:082c50203fd65a1659b0dd424a9c825a6c0542efc82743d0b580a75c389282cf
            env:
              TZ: "${TZ}"
            resources:
              requests:
                nvidia.com/gpu: 1
              limits:
                nvidia.com/gpu: 1
    defaultPodOptions:
      runtimeClassName: nvidia
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 140
        runAsNonRoot: true
        fsGroupChangePolicy: "OnRootMismatch"
    service:
      app:
        enabled: true
        type: LoadBalancer
        controller: threadfin
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${METALLB_THREADFIN_ADDR}"
          externalTrafficPolicy: Local
        ports:
          http:
            port: 34400
    ingress:
      app:
        className: "internal"
        hosts:
          - host: &host "threadfin.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        type: hostPath
        hostPathType: "DirectoryOrCreate"
        hostPath: /home/elraro/home-ops/volumes/threadfin
        globalMounts:
          - path: /home/threadfin/conf
