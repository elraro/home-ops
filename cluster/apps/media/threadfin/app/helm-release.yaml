---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: threafin
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 30m
  install:
    createNamespace: true
  values:
    controllers:
      threadfin:
        containers:
          app:
            image:
              repository: fyb3roptik/threadfin
              tag: 1.2.30-nvidia@sha256:4e9f766b72df0933b40c7294e1e44213e3c46fbb4a6ec6a8b3c7a10f307bfec4
            env:
              TZ: "${TZ}"
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 140
        runAsNonRoot: true
        fsGroupChangePolicy: "OnRootMismatch"
    service:
      app:
        enabled: true
        type: LoadBalancer
        controller: threadfin
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${METALLB_THREADFIN_ADDR}"
          externalTrafficPolicy: Local
        ports:
          http:
            port: 34400
    ingress:
      app:
        className: "internal"
        hosts:
          - host: &host "threadfin.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        type: hostPath
        hostPathType: "DirectoryOrCreate"
        hostPath: /home/elraro/home-ops/volumes/threadfin
        globalMounts:
          - path: /home/threadfin/conf
