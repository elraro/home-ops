---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/prowlarr-develop
              tag: 1.14.2.4318@sha256:78e4f3ac4d74b69a0a6d5e8724efcbb20cc2ab7985f8dcf21835d633c95f89f9
            env:
              TZ: "${TZ}"
            resources:
              requests:
                memory: 100Mi
                cpu: 100m
              limits:
                memory: 1000Mi
    service:
      main:
        enabled: true
        ports:
          http:
            port: 9696
    ingress:
      main:
        enabled: true
        className: "internal"
        hosts:
          - host: &host "prowlarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          hostPath:
            path: /home/elraro/home-ops/volumes/prowlarr/config
      backup:
        enabled: false
