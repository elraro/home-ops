---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        image:
          repository: ghcr.io/home-operations/prowlarr
          tag: 1.37.0.5076@sha256:aab0bfd4e96bdca19cca280a2bbf8ac60b9251dcae13459856b724a2dd3ae020
        env:
          TZ: "${TZ}"
        resources:
          requests:
            memory: 100Mi
            cpu: 100m
          limits:
            memory: 1000Mi
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"
    service:
      enabled: true
      ports:
        http:
          port: 9696
    ingress:
      enabled: true
      className: "internal"
      hosts:
        - host: &host "prowlarr.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
      tls:
        - hosts:
            - *host
    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          hostPath:
            path: /home/elraro/home-ops/volumes/prowlarr/config
      backup:
        enabled: false
