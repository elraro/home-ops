---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/onedr0p/qbittorrent
      tag: 4.6.0@sha256:cb6259df3be61a5108bc4f85b09a523fc4b250589ca9b315ef927cbdf779afb6
    env:
      TZ: "${TZ}"
    settings:
      automaticPortSetup: false
    service:
      main:
        ports:
          http:
            port: 8080
      bittorrent:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: "${METALLB_QBITTORRENT_ADDR}"
        ports:
          bittorrent:
            enabled: true
            port: 6881
            protocol: TCP
            targetPort: 6881
          microtp:
            enabled: true
            port: 6881
            protocol: UDP
            targetPort: 6881
        externalTrafficPolicy: Local
    ingress:
      main:
        enabled: true
        ingressClassName: "internal"
        hosts:
          - host: &host "qbittorrent.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    metrics:
      enabled: false
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          hostPath:
            path: /home/elraro/home-ops/volumes/qbittorrent/config
        mountPath: /config
      downloads:
        enabled: true
        type: custom
        volumeSpec:
          hostPath:
            path: /mnt/sdd1/downloads_qbittorrent
        mountPath: /downloads
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 3000Mi
