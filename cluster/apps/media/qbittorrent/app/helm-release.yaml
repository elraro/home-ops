---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        strategy: Recreate
        containers:
          main:
            image:
              repository: ghcr.io/home-operations/qbittorrent
              tag: 5.1.2@sha256:784a69641b0ed20c96bad5c6c4f2ec76f2e21f23e3d3eacfc1f3896b81fd858a
              pullPolicy: IfNotPresent
            env:
              TZ: "${TZ}"
            resources:
              requests:
                memory: 250Mi
                cpu: 500m
              limits:
                memory: 3000Mi
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              fsGroup: 1000
              fsGroupChangePolicy: "OnRootMismatch"

    service:
      main:
        controller: main
        ports:
          http:
            port: 8080
      bittorrent:
        controller: main
        type: LoadBalancer
        loadBalancerIP: "${METALLB_QBITTORRENT_ADDR}"
        ports:
          bittorrent:
            port: 6881
            protocol: TCP
            targetPort: 6881
          microtp:
            port: 6881
            protocol: UDP
            targetPort: 6881
          listenport:
            port: 50413
            protocol: TCP
            targetPort: 50413
        externalTrafficPolicy: Local

    ingress:
      main:
        className: "internal"
        hosts:
          - host: &host "qbittorrent.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /home/elraro/home-ops/volumes/qbittorrent/config
        globalMounts:
          - path: /config
      downloads:
        enabled: true
        type: hostPath
        hostPath: /mnt/sdd1/downloads_qbittorrent
        globalMounts:
          - path: /downloads
