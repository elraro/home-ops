---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: threafin2
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 30m
  install:
    createNamespace: true
  dependsOn:
    - name: nvidia-gpu-plugin
      namespace: kube-system
  values:
    controllers:
      threadfin:
        containers:
          app:
            image:
              repository: senexcrenshaw/xteve
              tag: 2.5.3@sha256:bd9cdce73b0e9398c3d8036e2d3fbe5b30a85cbc33b478f220063128b55f8319
            env:
              TZ: "${TZ}"
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 140
        runAsNonRoot: true
        fsGroupChangePolicy: "OnRootMismatch"
    service:
      app:
        enabled: true
        type: LoadBalancer
        controller: threadfin
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${METALLB_THREADFIN2_ADDR}"
          externalTrafficPolicy: Local
        ports:
          http:
            port: 34400
    ingress:
      app:
        className: "internal"
        hosts:
          - host: &host "threadfin2.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        type: hostPath
        hostPathType: "DirectoryOrCreate"
        hostPath: /home/elraro/home-ops/volumes/threadfin2
        globalMounts:
          - path: /data
