---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: xteve
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: xteve
      version: 8.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  values:
    image:
      repository: ghcr.io/elraro/xteve
      tag: latest
      pullPolicy: Always
    env:
      TZ: "${TZ}"
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    service:
      xteve:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: "${METALLB_XTEVE_ADDR}"
        externalTrafficPolicy: Local
        ports:
          http-xteve:
            enabled: true
            port: 34400
            targetPort: 34400
            protocol: HTTP
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/icon: "plex"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: &host "xteve.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "xteve-tls"
    persistence:
      data:
        enabled: true
        type: custom
        volumeSpec:
          hostPath:
            type: DirectoryOrCreate
            path: /home/elraro/home-ops/volumes/xteve/data
        mountPath: /data
