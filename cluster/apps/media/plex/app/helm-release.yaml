---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  install:
    createNamespace: true
  dependsOn:
    - name: nvidia-gpu-plugin
      namespace: kube-system
  values:
    runtimeClassName: nvidia
    image:
      repository: ghcr.io/onedr0p/plex
      tag: 1.32.7.7621-871adbd44@sha256:5f25b9ae38b6f3de7bff68374fe10f8e01ce54ea57b5fc858944a30bee0ba29f
    env:
      TZ: "${TZ}"
      ADVERTISE_IP: "http://${METALLB_PLEX_ADDR}:32400/"
      PLEX_CLAIM: "${SECRET_PLEX_CLAIM_TOKEN}"
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 1000
        - 44 # video
        - 109 # render
    hostNetwork: true
    service:
      main:
        enabled: true
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${METALLB_PLEX_ADDR}"
          externalTrafficPolicy: Local
        ports:
          http:
            port: 32400
    ingress:
      main:
        enabled: true
        ingressClassName: "external"
        annotations:
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
        hosts:
          - host: &host "plex.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          hostPath:
            type: DirectoryOrCreate
            path: /home/elraro/home-ops/volumes/plex/config
        mountPath: /config
      media:
        enabled: false
      peliculas:
        enabled: true
        type: custom
        volumeSpec:
          hostPath:
            type: DirectoryOrCreate
            path: /mnt/sdb1/peliculas
        mountPath: /peliculas
      seriesi:
        enabled: true
        type: custom
        volumeSpec:
          hostPath:
            type: DirectoryOrCreate
            path: /mnt/sdb1/series_ingles
        mountPath: /series_ingles
      seriese:
        enabled: true
        type: custom
        volumeSpec:
          hostPath:
            type: DirectoryOrCreate
            path: /mnt/sdb1/series_espanol
        mountPath: /series_espanol
      backup:
        enabled: false
      transcode:
        enabled: true
        type: custom
        volumeSpec:
          hostPath:
            type: DirectoryOrCreate
            path: /mnt/sdb1/plex_transcode
        mountPath: /transcode
    resources:
      requests:
        nvidia.com/gpu: 1
      limits:
        nvidia.com/gpu: 1
