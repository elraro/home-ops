---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  install:
    createNamespace: true
  dependsOn:
    - name: nvidia-gpu-plugin
      namespace: kube-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/home-operations/plex
              tag: 1.41.9.9961@sha256:6c86319bb3275135f5da5aec71b45e48305669ecbceee0f88d335bebf0d0f218
              pullPolicy: IfNotPresent
            env:
              TZ: "${TZ}"
              ADVERTISE_IP: "http://${METALLB_PLEX_ADDR}:32400/"
              PLEX_CLAIM: "${SECRET_PLEX_CLAIM_TOKEN}"
            resources:
              requests:
                nvidia.com/gpu: 1
              limits:
                nvidia.com/gpu: 1
    defaultPodOptions:
      runtimeClassName: nvidia
      hostNetwork: true
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups:
          - 1000
          - 44 # video
          - 109 # render
    service:
      main:
        controller: main
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${METALLB_PLEX_ADDR}"
        ports:
          http:
            port: 32400
    ingress:
      main:
        enabled: true
        className: "external"
        annotations:
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
        hosts:
          - host: &host "plex.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /home/elraro/home-ops/volumes/plex/config
        globalMounts:
          - path: /config
      peliculas:
        enabled: true
        type: hostPath
        hostPath: /mnt/sdb1/peliculas
        globalMounts:
          - path: /peliculas
      seriesing:
        enabled: true
        type: hostPath
        hostPath: /mnt/sdb1/series_ingles
        globalMounts:
          - path: /seriesingles
      seriesesp:
        enabled: true
        type: hostPath
        hostPath: /mnt/sdb1/series_espanol
        globalMounts:
          - path: /seriesespanol
      otrosvideos:
        enabled: true
        type: hostPath
        hostPath: /mnt/sdb1/otros
        globalMounts:
          - path: /otrosvideos
      transcode:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /transcode
