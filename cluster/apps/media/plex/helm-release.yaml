---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: plex
      version: 6.3.4
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  dependsOn:
    - name: nvidia-gpu-plugin
      namespace: kube-system
  values:
    runtimeClassName: nvidia
    image:
      repository: ghcr.io/k8s-at-home/plex
      tag: v1.27.2.5929-a806c5905
    env:
      TZ: "${TZ}"
      ADVERTISE_IP: "http://${METALLB_PLEX_ADDR}:32400/"
      PLEX_CLAIM: "${SECRET_PLEX_CLAIM_TOKEN}"
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 1000
        - 44 # video
        - 109 # render
    hostNetwork: true
    service:
      plex:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: "${METALLB_PLEX_ADDR}"
        externalTrafficPolicy: Local
        ports:
          http:
            enabled: true
            port: 32400
            targetPort: 32400
            protocol: HTTP
          dlna-udp:
            enabled: true
            port: 1900
            targetPort: 1900
            protocol: UDP
          dlna-tcp:
            enabled: true
            port: 32469
            targetPort: 32469
            protocol: TCP
          plex-companion:
            enabled: true
            port: 3005
            targetPort: 3005
            protocol: TCP
          plex-roku:
            enabled: true
            port: 8234
            targetPort: 8234
            protocol: TCP
          gdm-1:
            enabled: true
            port: 32410
            targetPort: 32410
            protocol: UDP
          gdm-2:
            enabled: true
            port: 32412
            targetPort: 32412
            protocol: UDP
          gdm3:
            enabled: true
            port: 32413
            targetPort: 32413
            protocol: UDP
          gdm-4:
            enabled: true
            port: 32414
            targetPort: 32414
            protocol: UDP
          bonjour:
            enabled: true
            port: 5353
            targetPort: 5353
            protocol: UDP
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/icon: "plex"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
        hosts:
          - host: &host "plex.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "plex-tls"
    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          hostPath:
            type: DirectoryOrCreate
            path: /home/elraro/home-ops/volumes/plex/config
        mountPath: /config
      media:
        enabled: false
      peliculas:
        enabled: true
        type: custom
        volumeSpec:
          hostPath:
            type: DirectoryOrCreate
            path: /mnt/sdb1/peliculas
        mountPath: /peliculas
      seriesi:
        enabled: true
        type: custom
        volumeSpec:
          hostPath:
            type: DirectoryOrCreate
            path: /mnt/sdb1/series_ingles
        mountPath: /series_ingles
      seriese:
        enabled: true
        type: custom
        volumeSpec:
          hostPath:
            type: DirectoryOrCreate
            path: /mnt/sdb1/series_espanol
        mountPath: /series_espanol
      backup:
        enabled: false
      transcode:
        enabled: true
        type: custom
        volumeSpec:
          hostPath:
            type: DirectoryOrCreate
            path: /mnt/sdb1/plex_transcode
        mountPath: /transcode
    resources:
      requests:
        nvidia.com/gpu: 1
      limits:
        nvidia.com/gpu: 1
