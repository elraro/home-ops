---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: scrutiny
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 30m
  install:
    createNamespace: true
  values:
    controllers:
      main:
        type: daemonset
        containers:
          main:
            image:
              repository: ghcr.io/analogj/scrutiny
              tag: master-omnibus@sha256:f3d96aca1f53c255952239fa9f71973d63cb383df04043cca6435abdeb8551bc
            env:
              TZ: "${TZ}"
            envFrom:
              - secretRef:
                  name: scrutiny-secrets
            securityContext:
              privileged: true
    service:
      main:
        ports:
          http:
            port: &port 8080
    ingress:
      main:
        enabled: true
        ingressClassName: "internal"
        hosts:
          - host: &host "scrutiny.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          hostPath:
            type: DirectoryOrCreate
            path: /home/elraro/home-ops/volumes/scrutiny/config
        mountPath: /opt/scrutiny/config
      database:
        enabled: true
        type: custom
        volumeSpec:
          hostPath:
            type: DirectoryOrCreate
            path: /home/elraro/home-ops/volumes/scrutiny/influxdb
        mountPath: /opt/scrutiny/influxdb
      udev:
        enabled: true
        type: hostPath
        hostPath: /run/udev
        readOnly: true
        globalMounts:
          - path: /run/udev
      sda:
        enabled: true
        type: hostPath
        hostPath: /dev/sda
        readOnly: true
        globalMounts:
          - path: /dev/sda
      sdb:
        enabled: true
        type: hostPath
        hostPath: /dev/sdb
        readOnly: true
        globalMounts:
          - path: /dev/sdb
      sdc:
        enabled: true
        type: hostPath
        hostPath: /dev/sdc
        readOnly: true
        globalMounts:
          - path: /dev/sdc
      sdd:
        enabled: true
        type: hostPath
        hostPath: /dev/sdd
        readOnly: true
        globalMounts:
          - path: /dev/sdd
      sde:
        enabled: true
        type: hostPath
        hostPath: /dev/sde
        readOnly: true
        globalMounts:
          - path: /dev/sde
