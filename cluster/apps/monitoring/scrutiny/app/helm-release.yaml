---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: scrutiny
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 30m
  install:
    createNamespace: true
  values:
    controllers:
      main:
        type: daemonset
        containers:
          main:
            image:
              repository: ghcr.io/starosdev/scrutiny
              tag: latest-omnibus@sha256:f38ea6380d7e0d9232e2a558d0b1dea8291eaf58890241784c6ac0b80bc95e72
            env:
              TZ: "${TZ}"
            envFrom:
              - secretRef:
                  name: scrutiny-secrets
            securityContext:
              privileged: true
    service:
      main:
        controller: main
        ports:
          http:
            port: &port 8080
    ingress:
      main:
        className: "internal"
        hosts:
          - host: &host "scrutiny.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /home/elraro/home-ops/volumes/scrutiny/config
        globalMounts:
          - path: /opt/scrutiny/config
      database:
        enabled: true
        type: hostPath
        hostPath: /home/elraro/home-ops/volumes/scrutiny/influxdb
        globalMounts:
          - path: /opt/scrutiny/influxdb
      udev:
        enabled: true
        type: hostPath
        hostPath: /run/udev
        globalMounts:
          - path: /run/udev
            readOnly: true
      sda:
        enabled: true
        type: hostPath
        hostPath: /dev/sda
        globalMounts:
          - path: /dev/sda
            readOnly: true
      sdb:
        enabled: true
        type: hostPath
        hostPath: /dev/sdb
        globalMounts:
          - path: /dev/sdb
            readOnly: true
      sdc:
        enabled: true
        type: hostPath
        hostPath: /dev/sdc
        globalMounts:
          - path: /dev/sdc
            readOnly: true
      sdd:
        enabled: true
        type: hostPath
        hostPath: /dev/sdd
        globalMounts:
          - path: /dev/sdd
            readOnly: true
      sde:
        enabled: true
        type: hostPath
        hostPath: /dev/sde
        globalMounts:
          - path: /dev/sde
            readOnly: true
