---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: &app starwarssounds
  namespace: telegram
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: *app
      app.kubernetes.io/instance: *app
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: *app
        app.kubernetes.io/instance: *app
    spec:
      containers:
        - name: mariadb-starwarssounds
          image: mariadb:latest
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: mariadb-starwarssounds-volume
              mountPath: /var/lib/mysql
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 150Mi
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: mysqlrootpassword
                  name: starwarssounds
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  key: mysqldatabase
                  name: starwarssounds
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  key: mysqluser
                  name: starwarssounds
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: mysqlpassword
                  name: starwarssounds
        - name: *app
          image: ghcr.io/elraro/starwarssounds_bot:1.0.0
          imagePullPolicy: IfNotPresent
          env:
            - name: MYSQL_HOST
              value: "localhost"
            - name: MYSQL_PORT
              value: "3306"
            - name: TELEGRAM_BOT_TOKEN
              value: "${SECRET_STARWARSSOUNDS_TOKEN}"
            - name: TELEGRAM_USER_ALIAS
              valueFrom:
                secretKeyRef:
                  key: telegramuseralias
                  name: starwarssounds
            - name: WEBHOOK_HOST
              valueFrom:
                secretKeyRef:
                  key: webhookhost
                  name: starwarssounds
            - name: WEBHOOK_PORT
              valueFrom:
                secretKeyRef:
                  key: webhookport
                  name: starwarssounds
            - name: WEBHOOK_LISTEN
              value: "0.0.0.0"
            - name: WEBHOOK_LISTEN_PORT
              value: 8080
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 150Mi
      restartPolicy: Always
      terminationGracePeriodSeconds: 60
      volumes:
        - name: mariadb-starwarssounds-volume
          hostPath:
            path: /home/elraro/home-ops/volumes/starwarssounds/mariadb-starwarssounds-volume
