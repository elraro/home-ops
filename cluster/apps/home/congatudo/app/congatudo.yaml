---
apiVersion: v1
kind: Service
metadata:
  name: congatudo1
  namespace: home
  labels:
    app.kubernetes.io/name: congatudo1
    app.kubernetes.io/instance: congatudo1
spec:
  ports:
    - name: http
      port: &port 80
      protocol: TCP
      targetPort: *port
---
apiVersion: v1
kind: Endpoints
metadata:
  name: congatudo1
subsets:
  - addresses:
      - ip: 192.168.100.102
    ports:
      - port: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: congatudo1
  namespace: home
  labels:
    app.kubernetes.io/name: congatudo1
    app.kubernetes.io/instance: congatudo1
spec:
  ingressClassName: internal
  rules:
    - host: &host congatudo1.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: congatudo1
                port:
                  number: 80
  tls:
    - hosts:
        - *host
