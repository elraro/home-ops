---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app congatudo
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/freeconga/congatudo
      tag: alpine-amd64-2022.09.0-conga.0
    env:
      TZ: "${TIMEZONE}"
    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: "${METALLB_CONGATUDO_ADDR}"
        externalTrafficPolicy: Local
        ports:
          http:
            enabled: true
            port: 8080
            targetPort: 8080
            protocol: HTTP
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/icon: "simple-icons:valetudo"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: &host "congatudo.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "congatudo-tls"
    resources:
      requests:
        cpu: 100m
        memory: 1000Mi
      limits:
        memory: 6000Mi
