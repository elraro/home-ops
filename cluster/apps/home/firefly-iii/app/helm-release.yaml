---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app firefly-iii
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 30m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: fireflyiii/core
              tag: version-6.0.11
            envFrom:
              - secretRef:
                  name: firefly-iii-secrets
        initContainers:
          wait-database:
            image:
              repository: alpine
              tag: 3.20.3
              pullPolicy: IfNotPresent
            command:
              - sh
            args:
              - -c
              - >-
                until nc -w 1 -v $POSTGRES_HOST:5432;
                do echo "Waiting for database";
                done
            env:
              - name: POSTGRES_HOST
                valueFrom:
                  secretKeyRef:
                    name: firefly-iii-secrets
                    key: DB_HOST
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: "internal"
        hosts:
          - host: &host "firefly-iii.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        type: custom
        volumeSpec:
          hostPath:
            type: DirectoryOrCreate
            path: /home/elraro/home-ops/volumes/firefly-iii/upload
        mountPath: /var/www/html/firefly-iii/storage/upload
