---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app firefly-iii-data-importer
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 30m

  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: firefly-iii
      namespace: home

  values:
    global:
      nameOverride: *app
    controllers:
      main:
        containers:
          main:
            image:
              repository: fireflyiii/data-importer
              tag: version-1.3.0
            env:
              TRUSTED_PROXIES: "**"
              FIREFLY_III_URL: "http://firefly-iii.home.svc.cluster.local:8080"
              VANITY_URL: "https://firefly-iii.${SECRET_DOMAIN}"
              FIREFLY_III_ACCESS_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: firefly-iii-secrets
                    key: IMPORTER
            envFrom:
              - secretRef:
                  name: firefly-iii-secrets
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        className: "internal"
        hosts:
          - host: &host "firefly-iii-data-importer.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
