---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app firefly-iii-data-importer
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 30m

  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    global:
      nameOverride: *app
    image:
      repository: fireflyiii/data-importer
      tag: version-1.3.0
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: "internal"
        hosts:
          - host: &host "firefly-iii-data-importer.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    dependsOn:
      - name: firefly-iii
        namespace: home
    envFrom:
      - secretRef:
          name: firefly-iii-secrets
    env:
      TRUSTED_PROXIES: "**"
      FIREFLY_III_URL: "http://firefly-iii.home.svc.cluster.local:8080"
      VANITY_URL: "https://firefly-iii.${SECRET_DOMAIN}"
      FIREFLY_III_ACCESS_TOKEN:
        valueFrom:
          secretKeyRef:
            name: firefly-iii-secrets
            key: IMPORTER
