---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app firefly-iii
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: fireflyiii/core
      tag: version-5.7.15
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/icon: "simple-icons:money"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: &host "firefly-iii.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "firefly-iii-tls"
    initContainers:
      wait-database:
        image: alpine:3.17.0
        imagePullPolicy: IfNotPresent
        command:
          - sh
        args:
          - -c
          - >-
            until nc -w 1 -v $MYSQL_HOST:3306 || nc -w 1 -v $POSTGRES_HOST:5432;
            do echo "Waiting for database";
            done
        env:
          - name: POSTGRES_HOST
            valueFrom:
              secretKeyRef:
                name: pgo-cluster-pguser-fireflyiii
                key: host

    persistence:
      data:
        enabled: true
        type: custom
        volumeSpec:
          hostPath:
            type: DirectoryOrCreate
            path: /home/elraro/home-ops/volumes/firefly-iii/upload
        mountPath: /var/www/html/firefly-iii/storage/upload
    resources:
      requests:
        cpu: 15m
        memory: 164Mi
      limits:
        memory: 175Mi
    envFrom:
      - secretRef:
          name: firefly-iii-secret
    env:
      DB_CONNECTION: pgsql
      DB_HOST:
        valueFrom:
          secretKeyRef:
            name: pgo-cluster-pguser-fireflyiii
            key: host
      DB_PORT:
        valueFrom:
          secretKeyRef:
            name: pgo-cluster-pguser-fireflyiii
            key: port
      DB_DATABASE:
        valueFrom:
          secretKeyRef:
            name: pgo-cluster-pguser-fireflyiii
            key: dbname
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            name: pgo-cluster-pguser-fireflyiii
            key: user
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: pgo-cluster-pguser-fireflyiii
            key: password
