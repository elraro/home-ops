---
apiVersion: v1
kind: Service
metadata:
  name: adguard2
  namespace: home
  labels:
    app.kubernetes.io/name: adguard2
    app.kubernetes.io/instance: adguard2
spec:
  ports:
    - name: http
      port: &port 80
      protocol: TCP
      targetPort: *port
---
apiVersion: v1
kind: Endpoints
metadata:
  name: adguard2
  namespace: home
subsets:
  - addresses:
      - ip: 192.168.100.100
    ports:
      - port: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: adguard2
  namespace: home
  labels:
    app.kubernetes.io/name: adguard2
    app.kubernetes.io/instance: adguard2
spec:
  ingressClassName: internal
  rules:
    - host: &host adguard2.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: adguard2
                port:
                  number: 80
  tls:
    - hosts:
        - *host
