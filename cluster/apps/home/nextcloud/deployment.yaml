apiVersion: apps/v1
kind: Deployment
metadata:
  name: &app nextcloud
  namespace: home
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: *app
      app.kubernetes.io/instance: *app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: *app
        app.kubernetes.io/instance: *app
    spec:
      containers:
        - name: nextcloud
          image: linuxserver/nextcloud:24.0.3 # {"$imagepolicy": "flux-system:nextcloud"}
          imagePullPolicy: Always
          volumeMounts:
            - name: nextcloud-config-volume
              mountPath: /config/www/nextcloud
            - name: nextcloud-data-volume
              mountPath: /data
          env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: "${TZ}"
          resources:
            requests:
              cpu: 200m
              memory: 300Mi
            limits:
              cpu: 300m
              memory: 500Mi
      restartPolicy: Always
      terminationGracePeriodSeconds: 60
      volumes:
        - name: nextcloud-config-volume
          hostPath:
            path: /home/elraro/home-ops/volumes/nextcloud/nextcloud-config-volume
        - name: nextcloud-data-volume
          hostPath:
            path: /mnt/sdc1/nextcloud/data
