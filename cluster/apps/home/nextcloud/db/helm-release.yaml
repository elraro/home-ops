---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mariadb-nextcloud
  namespace: home
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: mariadb
      version: 11.0.3
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  values:
    auth:
      rootPassword: "${MARIADBNEXTCLOUD_ROOT_PASS}"
      database: "${MARIADBNEXTCLOUD_DATABASE}"
      username: "${MARIADBNEXTCLOUD_USERNAME}"
      password: "${MARIADBNEXTCLOUD_PASSWORD}"
    primary:
      persistence:
        enabled: true
        storageClass: custom
        volumeSpec:
          hostPath:
            path: /mnt/sdc1/mariadb_nextcloud_k3s
        mountPath: /bitnami/mariadb
      podSecurityContext:
        enabled: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      containerSecurityContext:
        enabled: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    metrics:
      enabled: false
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 500Mi
