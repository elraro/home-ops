---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 30m
  install:
    createNamespace: true
  values:
    defaultPodOptions:
      hostNetwork: true
    controllers:
      home-assistant:
        containers:
          app:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2025.12.4
              pullPolicy: IfNotPresent
            env:
              TZ: "${TZ}"
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 1000Mi
            # Bluethooth
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
                  - NET_RAW
                  - SYS_ADMIN
              privileged: true
    service:
      app:
        enabled: true
        type: LoadBalancer
        controller: home-assistant
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${METALLB_HOME_ASSISTANT_ADDR}"
        ports:
          http:
            port: 8123
    ingress:
      app:
        className: "external"
        annotations:
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
        hosts:
          - host: &host "home-assistant.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        type: hostPath
        hostPathType: "DirectoryOrCreate"
        hostPath: /home/elraro/home-ops/volumes/home-assistant/config
        globalMounts:
          - path: /config
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        memory: 1000Mi
