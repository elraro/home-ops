---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 5m
  chart:
    spec:
      chart: metallb
      version: 0.12.1
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    configInline:
      peers:
        - peer-address: 192.168.202.1
          peer-asn: 65534
          my-asn: 65533
        - peer-address: 192.168.0.1
          peer-asn: 65532
          my-asn: 65531
      address-pools:
        - name: red-202
          protocol: bgp
          addresses:
            - "${METALLB_LB_RANGE202}"
          auto-assign: false
        - name: red-0
          protocol: bgp
          addresses:
            - "${METALLB_LB_RANGE0}"
          auto-assign: false
      # address-pools:
      #  - name: default
      #    protocol: layer2
      #    addresses:
      #      - "${METALLB_LB_RANGE}"
