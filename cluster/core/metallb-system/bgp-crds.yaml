apiVersion: metallb.io/v1beta1
kind: BGPAdvertisement
metadata:
  name: bgp-metallb
  namespace: metallb-system
spec:
  ipAddressPools:
    - home-pool
  peers:
    - bgp-peer
---
apiVersion: metallb.io/v1beta2
kind: BGPPeer
metadata:
  name: bgp-peer
  namespace: metallb-system
spec:
  myASN: 65533
  peerASN: 65534
  peerAddress: 192.168.202.1
---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: home-pool
  namespace: metallb-system
spec:
  autoAssign: false
  addresses:
    - "${METALLB_RANGE_HOME}"
