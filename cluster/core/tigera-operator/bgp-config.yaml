---
apiVersion: projectcalico.org/v3
kind: BGPConfiguration
metadata:
  name: default
spec:
  asNumber: 65533                # ASN local del cluster
  logSeverityScreen: Info
  nodeToNodeMeshEnabled: false   # sin full-mesh, peering solo con router

---
apiVersion: projectcalico.org/v3
kind: BGPPeer
metadata:
  name: home-router
spec:
  peerIP: 192.168.202.1          # IP del router
  asNumber: 65534                # ASN remoto
  nodeSelector: all()            # todos los nodos hacen peering con el router
